---
- name: Deploy HashiCorp Vault Cluster
  hosts: vault_servers
  become: yes
  roles:
    - vault-server
  
  post_tasks:
    - name: Configure Vault policies
      uri:
        url: "https://192.168.198.133:8200/v1/sys/policies/acl/{{ item | basename | regex_replace('.hcl$', '') }}"
        method: PUT
        headers:
          X-Vault-Token: "{{ vault_root_token }}"
        body_format: json
        body:
          policy: "{{ lookup('file', item) }}"
        validate_certs: no
        retries: 3
        delay: 10
      with_fileglob:
        - "../vault/policies/*.hcl"
      delegate_to: localhost
      run_once: true

    - name: Enable PKI secrets engine
      uri:
        url: "https://192.168.198.133:8200/v1/sys/mounts/pki"
        method: POST
        headers:
          X-Vault-Token: "{{ vault_root_token }}"
        body_format: json
        body:
          type: pki
          config:
            max_lease_ttl: "8760h"
        validate_certs: no
        retries: 3
        delay: 10
      delegate_to: localhost
      run_once: true